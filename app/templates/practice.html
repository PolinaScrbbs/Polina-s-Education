
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/null.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__items">
                <div class="header__item">
                    <div class="header__logo">Blueberries</div>
                </div>
                <div class="header__item header__menu">
                    <div class="header__aside">
                        <div class="header__links">
                            <a href="#" class="header__link active-link">Practice</a>
                            <a href="#" class="header__link">Results</a>
                            <a href="#" class="header__link">Results</a>
                            <a href="#" class="header__link">Results</a>
                        </div>
                        <div class="header__profile">
                            <img src="{{ url_for('static', filename='imgs/header/profile.png') }}" class="header__profileIcon">
                            <div class="header__name">{{current_user.username}}</div>
                        </div>
                    </div>
                    <button class="burger__close">
                        x
                    </button>
                </div>
                <div class="header__item header__burger" >
                    <button class="burger">
                        <img src="imgs/header/burger.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="overview">
                <div class="overview__container">
                    <div class="overview__title">Overview</div>
                    <div class="overview__search">
                        <img src="imgs/practice/search.png" alt="">
                        <input type="text" placeholder="Search Practice">
                    </div>
                </div>
              </div>
              <div class="practice">
                <div class="practice__title">Practice</div>
                <div class="practice__statuses">
                    <div class="practice__status">Active</div>
                    <div class="practice__status">Completed</div>
                    <div class="practice__status active-status">All</div>
                </div>
                <div class="practice__table">
                    <table class="custom-table">
                        <thead>
                          <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Full Name</th>
                            <th>Number</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>user1</td>
                            <td>Admin</td>
                            <td>John Doe</td>
                            <td>3</td>
                          </tr>
                          <tr>
                            <td>user2</td>
                            <td>User</td>
                            <td>Jane Smith</td>
                            <td>2</td>
                          </tr>
                          <tr>
                            <td>user3</td>
                            <td>Moderator</td>
                            <td>Mike Brown</td>
                            <td>1</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
             
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__items">
                <div class="footer__item">
                    <div class="footer__icons">
                        <div class="footer__icon">
                            <img src="imgs/header/github.svg" alt="">
                        </div>
                        <div class="footer__icon">
                            <img src="imgs/header/vk.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="footer__item">
                    <div class="footer__powered">Powered by PolinaScrbbs & Light2d </div>
    
                </div>
                <div class="footer__item">
                    <div class="footer__links">
                        <div class="footer__link">About</div>
                        <div class="footer__link">About</div>
                        <div class="footer__link">About</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/burger.js') }}"></script>
    <script src="{{ url_for('static', filename='js/switch.js') }}"></script>
</body>
</html>
